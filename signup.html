<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oda-Pap Sign Up</title>
    <style>
        /* Carrot Orange Theme */
        body {
            font-family: Arial, sans-serif;
            background-color: #fff7e6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-container {
            background-color: #ffa500; /* Carrot Orange */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h2 {
            color: #ffffff;
            margin-bottom: 20px;
        }

        .signup-container input[type="email"],
        .signup-container input[type="text"],
        .signup-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #e6e6e6;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .signup-container input[type="email"]:focus,
        .signup-container input[type="text"]:focus,
        .signup-container input[type="password"]:focus {
            outline: none;
            border-color: #ff751a;
        }

        .signup-button {
            background-color: #ff751a; /* Darker carrot orange */
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .signup-button:hover {
            background-color: #e65c00;
        }

        p {
            color: #ffffff;
            margin-top: 15px;
        }

        p a {
            color: #e6e6e6;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <input type="email" id="signup-email-input" class="email-input" placeholder="Email" required>
            <input type="text" id="username" class="user-name" placeholder="Username" required>
            <input type="password" id="signup-password-input" class="password-input" placeholder="Password" required>
            <button type="submit" id="signup-button" class="signup-button">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>

    <script type="module">
        import { signUpUser } from '../src/js/auth.js';

        const signupForm = document.getElementById('signup-form');
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('signup-email-input').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('signup-password-input').value;

            try {
                await signUpUser(email, username, password);
                window.location.href = 'index.html'; // Redirect to the main page after signup
            } catch (error) {
                alert('Signup failed: ' + error.message);
            }
        });
    </script>
</body>
</html>

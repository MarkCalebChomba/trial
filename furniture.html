<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Furniture - Oda Pap</title>
    <link rel="stylesheet" href="furniture.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script defer src="furniture.js"></script>
  </head>
  <body>
    <header>
      <div class="top-bar">
        <div class="logo-container">
          <img src="images/logo.jpg" alt="Oda Pap Logo" class="logo" />
          <span class="logo-text">Oda Pap</span>
        </div>
        <div class="top-icons">
          <button class="home-button" onclick="location.href='index.html'">
            Home
          </button>
          <i class="fas fa-search" id="search-icon"></i>
          <i class="fas fa-ellipsis-v" id="menu-icon"></i>
        </div>
      </div>
      <div class="border-line"></div>
      <div class="nav-bar" id="nav-bar">
        <button class="home-button" onclick="location.href='index.html'">
          <i class="fas fa-home"></i>
        </button>
        <button class="home-button" onclick="location.href='electronics.html'">
          <i class="fas fa-laptop"></i>
        </button>
        <button class="home-button" onclick="location.href='fashion.html'">
          <i class="fas fa-tshirt"></i>
        </button>
        <button class="home-button" onclick="location.href='furniture.html'">
          <i class="fas fa-couch"></i>
        </button>
        <button class="home-button" onclick="location.href='notification.html'">
          <i class="fas fa-bell" id="notification-icon"></i>
        </button>
        <button class="home-button" onclick="location.href='cart.html'">
          <i class="fas fa-shopping-cart" id="cart-icon"></i>
        </button>
        <button class="home-button" onclick="location.href='profile.html'">
          <i class="fas fa-user-circle"></i>
        </button>
        <!-- -->
      </div>
    </header>

    <main>
      <!-- Add this data attribute to specify the category for the page -->
      <div class="gallery-container" data-category="kitchenware">
        <!-- The gallery items will be dynamically inserted here -->
      </div>
      <!-- Existing content -->

      <section class="gallery">
        <div class="product-item">
          <div class="profile">
            <img src="images/profile1.png" alt="User Profile" />
            <div>
              <p><strong>Ezra Fred</strong></p>
              <p>furniture set 4</p>
            </div>
          </div>
          <div class="product-image-container">
            <img
              src="images/furniture4.jpg"
              alt="Product Image"
              class="product-image"
              onclick="toggleDropdown(this)"
            />
            <div class="image-dropdown">
              <div class="image-navigation">
                <button class="prev" onclick="changeImage(-1)">&#10094;</button>
                <img
                  id="galleryImage"
                  src="images/furniture4.jpg"
                  alt="Gallery Image"
                />
                <button class="next" onclick="changeImage(1)">&#10095;</button>
              </div>
              <div id="description" class="description">
                <p>Description for furniture set 4.</p>
              </div>
            </div>
          </div>
          <p class="product-price"><strong>KES 10,709</strong></p>
          <div class="product-actions">
            <div class="product-actions-button">
              <button class="fas fa-cart-plus" onclick="addToCart()"></button>
              <p>Cart</p>
            </div>
            <div>
              <i class="fas fa-bolt" onclick="buyNow()"></i>
              <p>Buy Now</p>
            </div>
            <div>
              <i class="fas fa-heart" onclick="addToWishlist()"></i>
              <p>Wishlist</p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script type="module" src="category.js"></script>
  </body>
</html>
